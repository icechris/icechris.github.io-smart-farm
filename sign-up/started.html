<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/start.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="vendor/bootstrap/css/bootstrap.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<!--===============================================================================================-->
		<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">
	<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css" integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous"> -->
<!--===============================================================================================-->
</head>
<body>
	<section class=" gradient-custom">
		<div class="container py ">
		  <div class="row justify-content-center align-items-center ">
			<div class="col-12 col-lg-9 col-xl-12">
			  <div class="card shadow-4-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-1 pb-2 pb-md-0 mb-md-1">Get Started <img class="p-1" src="/Login/images/Tractor-SVG-037amn.svg" width="50"></h3>
				  <p class="mb-5" style="color: #393f81;">Already have an account? <a href="/Login/signin.html"
					style="color: green">Register here</a></p>
				  <form>
	  
					<div class="row">
					  <div class="col-md-4 mb-4">
	  
						<div class="form-outline">
							<label class="form-label" for="firstName">First Name</label>
						  <input type="text" id="firstName" class="form-control form-control-lg " />
						 
						</div>
	  					</div>
					  <div class="col-md-4 mb-4">
	  
						<div class="form-outline">
							<label class="form-label" for="lastName">Last Name</label>
						  <input type="text" id="lastName" class="form-control form-control-lg " />
					
						</div>
	  
					  </div>
					  <div class="col-md-4 mb-4 d-flex align-items-center">
	  
						<div class="form-outline datepicker w-100">
							<label for="otherName" class="form-label">Other Name(s)</label>
							<input type="text" class="form-control form-control-lg " id="otherName" />
						
						</div>
	  
					  </div>
					 </div>
	  
					<div class="row">
					  <div class="col-md-4 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
							<label for="birthdayDate" class="form-label">Birthday</label>
							<input type="date" class="form-control form-control-lg " id="birthdayDate" />
						
						 
						</div>
	  
					  </div>

					  <div class="col-md-4 mb-4">
	                     <h6 class="mb-3 pb-3">Gender: </h6>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
							value="option1"  />
						  <label class="form-check-label" for="femaleGender">Female</label>
						</div>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
							value="option2" />
						  <label class="form-check-label" for="maleGender">Male</label>
						</div>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
							value="option3"checked />
						  <label class="form-check-label" for="otherGender">Other</label>
						</div>
	  
					  </div>

					  <div class="col-md-4 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
							<label for="birthPlace" class="form-label">Place Of Birth</label>
							<input type="text" class="form-control form-control-lg " id="birthPlace" />
					
						 
						</div>
	  
					  </div>
					</div>
	  
					<div class="row">
					  <div class="col-md-3 mb-4 pb-2">
	  
						<div class="form-outline">
							<label class="form-label" for="emailAddress">Email</label>
						  <input type="email" id="emailAddress" class="form-control form-control-lg " />
						
						</div>
	  
					  </div>
					  <div class="col-md-3 mb-4 pb-2">
	  
						<div class="form-outline">
							<label class="form-label" for="phoneNumber">Phone Number</label>
						  <input type="tel" id="phoneNumber" class="form-control form-control-lg " />
						 
						</div>
	  
					  </div>

					  <div class="col-md-3 mb-4 pb-2">
	  
						<div class="form-outline">
							<label class="form-label" for="residence">Residence</label>
						  <input type="text" id="residence" class="form-control form-control-lg " />
						 
						</div>
	  
					  </div>

					  <div class="col-md-3 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
							<label for="address" class="form-label">Residential Address</label>
						  <input type="text" class="form-control form-control-lg " id="address" />
						 
						</div>
	  
					</div>
					</div>

					<div class="row">
						<div class="col-md-4 mb-4 pb-2">
		
						  <div class="form-outline">
							<label class="form-label" for="password">Password</label>
							<input type="password" id="pasword" class="form-control form-control-lg " />
							
						  </div>
		
						</div>
						<div class="col-md-4 mb-4 pb-2">
		
						  <div class="form-outline">
								<label class="form-label" for="confirmPassowrd">Confirm Password</label>
							<input type="password" id="confirmPassowrd" class="form-control form-control-lg  " />
						
						  </div>
		
						</div>

						<div class="col-md-4 mb-6 pb-2">
							<label class="form-label select-label">Select Region</label>
	                    <div class="form-outline">

							<select class="select form-control-lg  textt dark col-12 ">
								<option class="bg-white" value="1" disabled>Choose option</option>
								<option value="2">Subject 1</option>
								<option value="3">Subject 2</option>
								<option value="4">Subject 3</option>
								<option value="4">Subject 4</option>
								<option value="4">Subject 5</option>
								<option value="4">Subject 6</option>
								<option value="4">Subject 7</option>
								<option value="4">Subject 8</option>
								<option value="4">Subject 9</option>
								<option value="4">Subject 10</option>
								<option value="4">Subject 11</option>
								<option value="4">Subject 12</option>
							  </select>
							 
						</div>
							
		  
						  </div>

					  </div>
	  
					
					
					
				
					
					<div class="mt-2 pt-2">
					  <input class="btn btn-success rounded    col-12 w-25   btn-lg" type="submit" value="sign up" />
					</div>
	  
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
