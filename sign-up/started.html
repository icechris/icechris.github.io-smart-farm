<!DOCTYPE html>
<html lang="en">
<head>
	<title>Login </title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/start.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
<!--===============================================================================================-->
</head>
<body>
	<section class=" gradient-custom">
		<div class="container py ">
		  <div class="row justify-content-center align-items-center ">
			<div class="col-12 col-lg-9 col-xl-7">
			  <div class="card shadow-4-strong card-registration" style="border-radius: 15px;">
				<div class="card-body p-4 p-md-5">
				  <h3 class="mb-1 pb-2 pb-md-0 mb-md-1">Get Started <img class="p-1" src="/Login/images/Tractor-SVG-037amn.svg" width="50"></h3>
				  <p class="mb-5" style="color: #393f81;">Already have an account? <a href="/Login/signin.html"
					style="color: green">Register here</a></p>
				  <form>
	  
					<div class="row">
					  <div class="col-md-6 mb-4">
	  
						<div class="form-outline">
						  <input type="text" id="firstName" class="form-control form-control-lg bg-success text-white" />
						  <label class="form-label" for="firstName">First Name</label>
						</div>
	  					</div>
					  <div class="col-md-6 mb-4">
	  
						<div class="form-outline">
						  <input type="text" id="lastName" class="form-control form-control-lg bg-success text-white" />
						  <label class="form-label" for="lastName">Last Name</label>
						</div>
	  
					  </div>
					 </div>
	  
					<div class="row">
					  <div class="col-md-6 mb-4 d-flex align-items-center">
	  
						<div class="form-outline datepicker w-100">
							<input type="text" class="form-control form-control-lg bg-success text-white" id="otherName" />
							<label for="otherName" class="form-label">Other Name(s)</label>
						</div>
	  
					  </div>

					  <div class="col-md-6 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
							<input type="date" class="form-control form-control-lg bg-success text-white" id="birthdayDate" />
						  <label for="birthdayDate" class="form-label">Birthday</label>
						 
						</div>
	  
					  </div>

					  <div class="col-md-6 mb-4">
	  
						<h6 class="mb-2 pb-1">Gender: </h6>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
							value="option1"  />
						  <label class="form-check-label" for="femaleGender">Female</label>
						</div>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
							value="option2" />
						  <label class="form-check-label" for="maleGender">Male</label>
						</div>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
							value="option3"checked />
						  <label class="form-check-label" for="otherGender">Other</label>
						</div>
	  
					  </div>

					  <div class="col-md-6 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
							<input type="text" class="form-control form-control-lg bg-success text-white" id="birthPlace" />
						  <label for="birthPlace" class="form-label">Place Of Birth</label>
						 
						</div>
	  
					  </div>
					</div>
	  
					<div class="row">
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-outline">
						  <input type="email" id="emailAddress" class="form-control form-control-lg bg-success text-white" />
						  <label class="form-label" for="emailAddress">Email</label>
						</div>
	  
					  </div>
					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-outline">
						  <input type="tel" id="phoneNumber" class="form-control form-control-lg bg-success text-white" />
						  <label class="form-label" for="phoneNumber">Phone Number</label>
						</div>
	  
					  </div>

					  <div class="col-md-6 mb-4 pb-2">
	  
						<div class="form-outline">
						  <input type="text" id="residence" class="form-control form-control-lg bg-success text-white" />
						  <label class="form-label" for="residence">Residence</label>
						</div>
	  
					  </div>

					  <div class="col-md-6 mb-4 d-flex align-items-center">
	  
						<div class="form-outline  w-100">
						  <input type="text" class="form-control form-control-lg bg-success text-white" id="placeOfBirth" />
						  <label for="placeOfBirth" class="form-label">Place of birth</label>
						</div>
	  
					  </div>
					</div>

					<div class="row">
						<div class="col-md-6 mb-4 pb-2">
		
						  <div class="form-outline">
							<input type="password" id="pasword" class="form-control form-control-lg bg-success text-white" />
							<label class="form-label" for="password">Password</label>
						  </div>
		
						</div>
						<div class="col-md-6 mb-4 pb-2">
		
						  <div class="form-outline">
							<input type="password" id="confirmPassowrd" class="form-control form-control-lg bg-success text-white" />
							<label class="form-label" for="confirmPassowrd">Confirm Password</label>
						  </div>
		
						</div>

					  </div>
	  
					
					<div class="row">
					  <div class="col-6">
	  
						<select class="select form-control-lg bg-success text-white">
						  <option class="bg-white" value="1" disabled>Choose option</option>
						  <option value="2">Subject 1</option>
						  <option value="3">Subject 2</option>
						  <option value="4">Subject 3</option>
						  <option value="4">Subject 4</option>
						  <option value="4">Subject 5</option>
						  <option value="4">Subject 6</option>
						  <option value="4">Subject 7</option>
						  <option value="4">Subject 8</option>
						  <option value="4">Subject 9</option>
						  <option value="4">Subject 10</option>
						  <option value="4">Subject 11</option>
						  <option value="4">Subject 12</option>
						</select>
						<label class="form-label select-label">Select Region</label>
	  
					  </div>
					</div>
					
					<div class="col-12">
	  
						<p class="text-center font-weight-bold fs-20  mb-0 text-muted"> OR</p>
						<div class="d-flex flex-col">
						  <a class="btn btn-outline-success text-dark btn-lg btn-block" style="background-color: whitesmoke" href="#!"
						  role="button">
						  <i class="fa fa-facebook-f me-2 p-1"></i>Continue with Facebook
						  <a class="btn btn-outline-success text-dark btn-lg btn-block" style="background-color: whitesmoke" href="#!"
						  role="button">
						  <i class="fa fa-google me-2 p-1"></i>Continue with Goggle </a>
						</a>
					  </div>
				
					</div>
					
					<div class="mt-4 pt-2">
					  <input class="btn btn-outline-success rounded p-6 btn-lg" type="submit" value="sign up" />
					</div>
	  
				  </form>
				</div>
			  </div>
			</div>
		  </div>
		</div>
	  </section>
	
	
<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/bootstrap/js/popper.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="vendor/daterangepicker/moment.min.js"></script>
	<script src="vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="js/main.js"></script>

</body>
</html>
