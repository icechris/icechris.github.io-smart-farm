						</div>

						<div class="mb-2 col text-center" style="position: relative; left: -1rem;">

						</div>
	  
						

						<div class="divider d-flex align-items-center ">

						<p class="mb-5" style="color: #393f81;">Don't have an account? <a href="/sign-up/started.html"

						  </div>
